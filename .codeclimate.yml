version: "2"
checks:
    argument-count:
        config:
            threshold: 6
    method-complexity:
        config:
            threshold: 15
exclude_patterns:
    - ".nyc_output/"
    - node_modules/
    - src/interfaces.ts
    - test/
    - utils/
    - ".*"
    - "./**.json"
    - "./*.js"
    - "**/*.d.ts"
